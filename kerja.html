<!DOCTYPE html>
<html>
<head>
    <title>Form HTML</title>
</head>
<body>
    <title>Registrasi</title>
</head>
<body>
    <form action="contact.php" method="POST">
        <fieldset>
        <legend>Registrasi</legend>
        <table>
            <tr>
                <td>nama</td>
                <td>:</td>
                <td><input type="text" name="nama" placeholder="Nama lengkap..." /></td>
            </tr>
            <tr>
                <td>username</td>
                <td>:</td>
                <td><input type="text" name="username" placeholder="Username..." /></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="Your email..." /></td>
            </tr>
            <tr>
                <td>Passowrd</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="Passowrd..." /></td>
            </tr>
            <tr>
                <td>Jenis kelamin</td>
                <td>:</td>
                <td><label><input type="radio" name="jenis_kelamin" value="laki-laki" /> Laki-laki</label>
                <label><input type="radio" name="jenis_kelamin" value="perempuan" /> Perempuan</label></td>
            </tr>
            <tr>
                <td>Agama</td>
                <td>:</td>
                <td> <select name="agama">
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Budha</option>
                </select></td>
            </tr>
            <tr>
                <td>Biografi</td>
                <td>:</td>
                <td><textarea name="biografi"></textarea></td>
            </tr>
            <tr>
                <td>foto</td>
                <td>:</td>
                <td><input type="file" name="submit" id=""></td>
            </tr>
            <tr>
                <td>umur</td>
                <td>:</td>
                <td><input type="number" min="10" max="90" name="umur" /></td>
            </tr>
            <tr>
                <td>tanggal Lahir</td>
                <td>:</td>
                <td><input type="date" name="tanggal" /></td>
            </tr>
            <tr>
                <td>hobi</td>
                <td>:</td>
                <td><input type="checkbox" />basket
                    <input type="checkbox" />futsal
                    <input type="checkbox" />tenis</td>
            </tr>
            <tr>
                <td><button type="submit">Daftar</button></td>
            </tr>
        </table>    
        </fieldset>
        
    </form>
    
</body>
</html>
